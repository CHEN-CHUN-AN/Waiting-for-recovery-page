<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國立故宮博物院 - 系統維護中</title>
    <style>
        body {
            background: url('https://south.npm.gov.tw/FileDownLoad/Exhibitions/NotSet/20200514212528627383.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: 'Noto Sans TC', sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            max-width: 580px;
            width: 90%;
            border: 1px solid #eaeaea;
        }

    </style>
</head>
<body>
<div class="container">
    <img class="logo" src="https://www.npm.gov.tw/images/logo.svg" alt="故宮博物院標誌">
    <h1>系統暫時無法使用</h1>

    <div class="status-container">
        <div class="status-title">系統狀態更新</div>
        <p>我們的網站目前正在進行緊急維護。技術團隊已經在處理這個問題，預計將很快恢復服務。</p>
    </div>

    <div class="message-container">
        <span class="icon">🔧</span>
        <p class="estimate">預計恢復時間：15-20分鐘內</p>
    </div>

    <div class="loading-container">
        <p>系統復原進度</p>
        <div class="progress-bar">
            <div class="progress">
                <div class="water-effect"></div>
                <div class="water-reflection"></div>
                <div class="ancient-boat">
                    <div class="boat-hull"></div>
                    <div class="boat-head"></div>
                    <div class="boat-tail"></div>
                    <div class="boat-roof"></div>
                    <div class="boat-pole"></div>
                    <div class="boat-flag"></div>
                    <div class="boat-people">
                        <div class="person1"></div>
                        <div class="person2"></div>
                        <div class="person3"></div>
                    </div>
                    <div class="boat-oar-left"></div>
                    <div class="boat-oar-right"></div>
                </div>
                <div class="water-ripple">～～</div>
            </div>
        </div>
        <p>75% 完成，請稍候片刻</p>
    </div>

    <div class="alternatives">
        <h3>在等待期間您可以：</h3>
        <ul>
            <li>查看我們的<a href="#">臉書粉絲專頁</a>獲取最新消息</li>
            <li>瀏覽<a href="#">故宮典藏精選</a>線上展覽</li>
            <li>訂閱我們的電子報以獲取展覽更新</li>
        </ul>
    </div>

    <button class="refresh-btn" onclick="window.location.reload()">重新整理頁面</button>

    <div class="contact">
        如需緊急協助，請致電：(02) 2881-2021
    </div>

    <div class="timestamp">
        最後更新時間：2025年3月6日 14:30
    </div>
</div>
</body>
</html>
